apiVersion: 1
datasources:
  - name: InfluxDB
    uid: influxdb
    type: influxdb
    access: proxy
    isDefault: true
    editable: true
    url: http://influxdb:8086
    jsonData:
      httpMode: POST
      version: Flux
      organization: "${INFLUXDB_ORG}"
      defaultBucket: "${INFLUXDB_BUCKET}"
    secureJsonData:
      token: "${INFLUXDB_TOKEN}"
